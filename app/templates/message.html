<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Redacted data: {{ cardnumber }}, {{ exdate }}, {{ cvv }}</h1>
<form method="post" action="/forward">
    <h2>Card Number</h2>
    <input type="text" name="cardnumber" style='padding: 5px; margin: 5px'>
    <h2>Expiration Date</h2>
    <input type="text" name="exdate" style='padding: 5px; margin: 5px'>
    <h2>CVV</h2>
    <input type="text" name="cvv" style='padding: 5px; margin: 5px'><br>
    <button type="submit" style='padding: 10px; margin: 10px 5px'>Reveal data</button>
</form>

</body>
</html>
